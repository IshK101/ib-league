<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IB League - Flashcards</title>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="flashcards.css" />
    <link rel="stylesheet" href="../navbar/navbar.css" />

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <div id="navbar-placeholder"></div>

    <div class="app">
      <div class="content">

        <button id="toggleSidebar" class="toggle-sidebar">
          <i data-lucide="panel-left"></i>
        </button>


        <div id="sidebar" class="sidebar">
          <div class="sidebar-content">
            <button id="createCardBtn" class="create-card-button">
              <i class="icon" data-lucide="plus-circle"></i>
              <span class="create-button-text">Create Flashcard</span>
            </button>

            <div class="subjects">
              <button class="subject-button active" data-subject="all">
                <i data-lucide="layout-grid"></i>
                <span>All</span>
              </button>
              <button class="subject-button" data-subject="Mathematics">
                <i data-lucide="calculator"></i>
                <span>Mathematics</span>
              </button>
              <button class="subject-button" data-subject="Physics">
                <i data-lucide="atom"></i>
                <span>Physics</span>
              </button>
              <button class="subject-button" data-subject="Chemistry">
                <i data-lucide="flask-conical"></i>
                <span>Chemistry</span>
              </button>
            </div>
          </div>
        </div>

      
        <div id="mainContent" class="main-content">
          <div class="points-display">
            <span id="pointsText">Points: 0</span>
            <div class="progress-bar">
              <div id="progressFill" class="progress-fill"></div>
            </div>
          </div>

          <div class="flashcard-container">
            <button id="prevCard" class="nav-button prev">
              <i data-lucide="chevron-left"></i>
            </button>

            <div class="flashcard">
              <div class="flashcard-inner">
                <div class="flashcard-front">
                  <span id="currentSubject" class="subject-tag"></span>
                  <div id="question" class="question"></div>
                  <p class="flip-hint">Click to flip!</p>
                </div>
                <div class="flashcard-back">
                  <div id="answer" class="answer"></div>
                  <div class="assessment-container">
                    <div class="assessment-buttons">
                      <button id="incorrectBtn" class="assessment-button incorrect">
                        <i data-lucide="x"></i>
                      </button>
                      <button id="correctBtn" class="assessment-button correct">
                        <i data-lucide="check"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <button id="nextCard" class="nav-button next">
              <i data-lucide="chevron-right"></i>
            </button>

            <div class="cards-progress">
              <div class="progress-bar vertical">
                <div id="cardsProgressFill" class="progress-fill"></div>
              </div>
              <span id="cardCount">1/1</span>
            </div>
          </div>
        </div>
      </div>
    </div>

  
    <div id="toast" class="toast"></div>


    <div id="createCardModal" class="modal">
      <div class="modal-content">
        <h2><span class="modal-title">Create New Flashcard</span></h2>
        <form id="createCardForm">
          <select class="card-subject" id="cardSubject" required>
            <option value="">Select Subject</option>
            <option value="Mathematics">Mathematics</option>
            <option value="Physics">Physics</option>
            <option value="Chemistry">Chemistry</option>
          </select>
          <textarea
            class="card-question"
            id="cardQuestion"
            placeholder="Enter question..."
            required
          ></textarea>
          <textarea
            class="card-question"
            id="cardAnswer"
            placeholder="Enter solution..."
            required
          ></textarea>
          <div class="modal-buttons">
            <button type="button" id="cancelCreate">Cancel</button>
            <button type="submit">Create</button>
          </div>
        </form>
      </div>
    </div>


    <script src="flashcards.js"></script>
    <script src="../navbar/navbar.js"></script>
  </body>
</html>
